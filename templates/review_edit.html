<!-- templates/review_edit.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card mb-3">
    <div class="row g-0">
        <div>
            <div class="card-body">
                <h5 class="card-title">
                    Update Review for {{ review.movie.title }}
                </h5>
                <p class="card-text">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Update Review</button>
                    </form>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
