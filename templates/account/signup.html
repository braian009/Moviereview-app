<!-- templates/account/signup.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="card mb-3">
        <div>
            <div class="card-body">
                <h5 class="card-title">Sign Up</h5>
                <p class="card-text">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-success" type="submit">Signup</button>
                    </form>
                </p>
            </div>
        </div>
    </div>
{% endblock content %}
